<script>
$(function(){	  
    setInterval(function () {
        $('#slider').animate({left: 0}, 500, function () {
            $('#slider img:first-child').appendTo('#slider');
            $('#slider').css('left', '0');
    
        });
     }, 1000);
});
</script>
<style>

    position: relative;
    overflow: hidden;
    margin: 20px auto;

}
