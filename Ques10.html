<!DOCTYPE html>
<html>
<head>

            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("p").hover(function()
            {
                var a={
                    val1:"Mansi",
                    val2:"Deepshikha",
                    val3:"Pulkit",
                    val4:"Gaurav"
                };
                var s=$("<select/>");
                for(var val in a)
                {
                    $("<option/>",{value: val,text: a[val]}).appendTo(s);
                }
                s.appendTo("body");

            });

        });
    </script>
</head>
